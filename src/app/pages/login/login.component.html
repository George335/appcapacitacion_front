<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="forma" (ngSubmit)="guardar()">

                <span class="login100-form-title p-b-51">
                            Login
                        </span>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100 form-control" type="text" formControlName="dni" name="dni" placeholder="DNI">
                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100 form-control" type="password" formControlName="clave" name="clave" placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17 form-group">
                    <button class="login100-form-btn" type="submit">
                                Ingresar
                            </button>
                </div>

            </form>
        </div>
    </div>
</div>
