<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">

            <div class="d-flex bd-highlight">
                <div class="p-2 flex-fill bd-highlight">


                    <div class="card bg-primary">
                        <div class="card-body">



                            <div style="width:22%">
                                <div class="card-body text-left">
                                    <div class="puntero" *ngFor="let item of temas">

                                        <a (click)="verTema('0')" class="badge badge-primary" style="color:#FFFF;">{{ item.nombre }}</a>
                                        <hr>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                </div>
                <div class="p-2 flex-fill bd-highlight">



                    <iframe width="560" height="315" src="https://www.youtube.com/embed/TcKHQtW1-GA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    <br> {{ tema.nombre }}


                    <div *ngFor="let item of preguntas">
                        <p>
                            {{ item.pregunta1 }}
                        </p>


                    </div>


                </div>
                <div class="p-2 flex-fill bd-highlight">


                    <div class="card bg-white">
                        <div class="card-body">

                            <div>
                                <p>
                                    Nivel de progreso
                                </p>
                            </div>


                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>

                            <br>

                            <div>
                                <button type="button" class="btn btn-outline-secondary">Enviar</button>
                            </div>



                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
</div>
