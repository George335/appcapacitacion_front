<h4>Ítem <small>respuestas</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Respuestas</label>
        <div class="col-md-8" formArrayName="respuestas">

            <input *ngFor="let rpta of forma.controls['respuestas'].controls; let i = index" [formControlName]="i" type="text" class="form-control">

        </div>

        <button (click)="agregarRespuesta()" type="button" class="btn btn-primary">Nuevo</button>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
                Guardar
              </button>
        </div>
    </div>

</form>
