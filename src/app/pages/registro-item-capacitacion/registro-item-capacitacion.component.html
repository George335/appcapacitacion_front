<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="forma2">
                                    <h1>ISO</h1>
                                    <p class="text-muted">Ingrese ítem para ISO</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="nombre" style="text-transform: uppercase;" class="form-control" placeholder="Ingrese Ítem" maxlength="120" required>

                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <form [formGroup]="forma" (ngSubmit)="guardar()">
                                        <h2>Preguntas</h2>

                                        <input type="text" formControlName="pregunta1" style="text-transform: uppercase;" class="form-control" placeholder="Ingrese pregunta 1" maxlength="120" required>

                                        <input type="text" formControlName="pregunta2" style="text-transform: uppercase;" class="form-control" placeholder="Ingrese pregunta 2" maxlength="120" required>

                                        <input type="text" formControlName="pregunta3" style="text-transform: uppercase;" class="form-control" placeholder="Ingrese pregunta 3" maxlength="120" required>

                                        <button type="submit" class="btn btn-primary active mt-3">Registrarse!</button>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
