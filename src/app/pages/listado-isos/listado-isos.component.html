<h1>Listado de ISOS</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/registroCapacitacion" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<!-- Mientras no esté cargando y los héroes sea mayor a 0 -->
<table *ngIf="!cargando && capacitaciones.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <!-- <table class="table mt-3 animated fadeIn faster animated fadeIn faster"> -->
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ISO</th>
            <!-- <th scope="col">Departamento</th>
            <th scope="col">Provincia</th>
            <th scope="col">Distrito</th> -->
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of capacitaciones; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.nombre }}</td>

            <td>


                <button class="btn btn-success mr-1" routerLink="/registroItemCapacitacion">
                        <i class="fas fa-plus-square"></i>
                    </button>
                <!-- [routerLink]="['/heroe',item.id]" -->
                <!-- (click)="verTema(item.id)" -->
                <button class="btn btn-info mr-1" (click)="verTema(item.id)">
                        <i class="fa fa-eye"></i>
                    </button>

                <button class="btn btn-danger mr-1" routerLink="/registroItemCapacitacion">
                        <i class="fa fa-pen"></i>
                    </button>

                <!-- <button class="btn btn-danger" (click)="borrarUbigeo( ubigeo, i )">
                        <i class="fa fa-trash"></i>
                    </button> -->


            </td>
        </tr>
    </tbody>
</table>
