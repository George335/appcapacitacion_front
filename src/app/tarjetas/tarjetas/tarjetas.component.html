<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card-group">



                        <div class="card p-10 bg-primary">
                            <div class="card-body">



                                <div style="width:44%" class="col-2">
                                    <div class="card-body text-center">
                                        <div class="puntero" *ngFor="let item of objCapacitaciones">

                                            <a (click)="verTema( item.id )" class="badge badge-primary" style="color:#FFFF;">{{ item.nombre }}</a>
                                            <hr>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-10">
                            <div>
                                <div class="card-columns m-5 animated fadeIn">
                                    <div (click)="verTema( item.id )" *ngFor="let item of objCapacitaciones" class="card puntero">
                                        <img [src]="item.imagen" class="card-img-top" alt="Card image cap">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ item.nombre }}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
